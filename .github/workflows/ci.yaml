on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu_latest

  strategy:
    matrix: 
      node-version: [12.x]
    
  steps:
  - name: Chekcout repository
    uses: actions/checkout@v2
  
  - name: Set up NodeJs
    uses: actions/setup-node@v1
    with:
      node-version: ${{ matrix.node-version }}

  - name: Install dependencies
    run: npm install

  - name: Build project
    run: npm run build  
